functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /
          method: get
  login:
    handler: handlers.login.login
    events:
      - httpApi:
          path: /login
          method: post
  
  createScreening:
    handler: handlers.cancer_screening.create_screening
    events:
      - httpApi:
          path: /screening
          method: post
  
  getHistory:
    handler: handlers.cancer_screening.get_history
    events:
      - httpApi:
          path: /screening/{id}
          method: get



